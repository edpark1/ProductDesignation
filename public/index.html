<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<body ng-app="productApp" ng-controller="AppCtrl as app">

<input type="text" ng-model="app.searchFilter">
<button ng-click="app.searchProduct(app.searchFilter)">Search Product</button>

<input type="text" ng-model="app.newProduct">
<button ng-click="app.saveProduct(app.newProduct)">Save Product</button>

<ul>
    <li ng-repeat="product in app.products">{{ product.name }}</li>
</ul>

<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
